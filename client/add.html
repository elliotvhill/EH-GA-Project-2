<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sad Dads - Home</title>
    <link href="singlepage-style.css" rel="stylesheet" />
    <script defer src="add.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h3 id="landing">Sad Dads</h3>
    </header>
    <div class="menu">
      <ul>
        <li class="menu"><button id="concerts">Concerts</button></li>
        <li class="menu"><button id="venues">Venues</button></li>
        <li class="menu"><button id="artists">Artists</button></li>
      </ul>
    </div>
    <div class="container">
      <div class="main-content"></div>
      <div class="add">
          <h4> Add a concert, venue, or artist </h4>
          <form class="add">
            <label for="vName">Venue:</label>
            <input type="text" name="vName" placeholder="venue name"><br />
            <label for="vLoc">Location:</label>
            <input type="text" name="vLoc" placeholder="city, state"><br />
            <label for="cDate">Concert date:</label>
            <input type="text" name="cDate" placeholder="mmm, DD, YYYY"><br />
            <label for="aName">Artist:</label>
            <input type="text" name="aName" placeholder="artist name"><br />
            <input type="submit" class="submit">
          </form>
      </div>
    </div>
    <footer>
      <div id="year"></div>
    </footer>
  </body>
</html>

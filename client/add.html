<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sad Dads - Home</title>
    <link href="style.css" rel="stylesheet" />
    <script defer src="add.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h3 id="landing"><a href="/client/single-page.html">Sad Dads</a></h3>
    </header>
    <div class="menu">
      <ul>
        <li class="menu"><button id="concerts">Concerts</button></li>
        <li class="menu"><button id="venues">Venues</button></li>
        <li class="menu"><button id="artists">Artists</button></li>
      </ul>
    </div>
    <div class="container">
      <div class="main-content"></div>
      <div class="add">
          <h4> Save another concert: </h4>
          <form id="add">
            <label for="venue_id">Venue:</label>
            <input type="text" name="venue_id" id="venue_id" placeholder="venue name"><br />
            <label for="location">Location:</label>
            <input type="text" name="location" id="location" placeholder="city, state"><br />
            <label for="concert_day">Concert date:</label>
            <input type="text" name="concert_day" id="concert_day" placeholder="jan 1, 2000"><br />
            <label for="lineup">Artist:</label>
            <input type="text" name="lineup" id="lineup" placeholder="artist name"><br />
            <input type="submit" class="submit">
          </form>
      </div>
    </div>
    <footer>
      <div id="year"></div>
    </footer>
  </body>
</html>
